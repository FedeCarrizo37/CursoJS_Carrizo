<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="iso-8859-1">
    <title>Operaciones matematicas</title>
  </head>
  <body>
      <script type="text/javascript">
          var a = 33;
          var b = 10;
          //var b = 0;
          var c = "Test";
          document.write("var a =" + a + "<br>");
          document.write("var b =" + b + "<br>");
          document.write("var c =" + c + "<br>");
          document.write("<hr>");
          document.write("a + b = ");
          result = a + b;
          document.write(result);
          document.write("<hr>");
          document.write("a - b = ");
          result = a - b;
          document.write(result);
          document.write("<hr>");
          document.write("a / b = ");
          result = a / b;
          document.write(result);
          document.write("<hr>");
          document.write("a % b = ");
          result = a % b;
          document.write(result);
          document.write("<hr>");
          document.write("a + b + c = ");
          //document.write("c + a + b = ");
          result = a + b + c;
          //result = c + b + a;
          document.write(result);
          document.write("<hr>");
          //a = a++;
          //a = a++;
          a=a++;
          document.write("a++ = ");
          result = a++;
          document.write(result);
          document.write("<hr>");
          b = b--;
          document.write("b-- = ");
          result = b--;
          document.write(result);
          document.write("<hr>");
      </script>
  </body>
</html>
