<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="iso-8859-1">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 10;
      var b = 20;
      document.write("var a =" + a);
      document.write("<br>");
      document.write("var b =" + b);
      document.write("<br>");
      document.write("<hr>");
      document.write ("((a > b) ? 100 : 200) => ");
      result = (a > b) ? 100 : 200;
      document.write(result);
      document.write("<hr>");
      document.write ("((a < b) ? 100 : 200) => ");
      result = (a < b) ? 100 : 200;
      document.write(result);
      document.write("<hr>");
    </script>
  </body>
</html>
