<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="iso-8859-1">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var a = true;
      var b = false;
      document.write("var a =" + a);
      document.write("<br>");
      document.write("var b =" + b);
      document.write("<br>");
      document.write("<hr>");
      document.write("(a && b) => ");
      result = (a && b);
      document.write(result);
      document.write("<hr>");
      document.write("(a || b) => ");
      result = (a || b);
      document.write(result);
      document.write("<hr>");
      document.write("!(a && b) => ");
      result = (!(a && b));
      document.write(result);
      document.write("<hr>");
    </script>
  </body>
</html>
