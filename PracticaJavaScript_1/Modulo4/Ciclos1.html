<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var count = 0;
      document.write("Starting Loop ");
      while (count < 10){
          document.write("Current Count : " + count + "<br />");
          count++;
      }
      document.write("Loop stopped!");
    </script>
  </body>
</html>
