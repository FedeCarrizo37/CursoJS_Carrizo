<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var count = 0;
    document.write("Starting Loop" + "<br />");
    do{
      document.write("Current Count : " + count + "<br />");
      count++;
    }while (count < 5);
    document.write ("Loop stopped!");
    </script>
  </body>
</html>
