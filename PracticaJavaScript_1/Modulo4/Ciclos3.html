<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var count;
      document.write("Starting Loop" + "<br />");
      for(count = 0; count < 10; count++){
          document.write("Current Count : " + count );
          document.write("<br />");
      }
      document.write("Loop stopped!");
    </script>
  </body>
</html>
