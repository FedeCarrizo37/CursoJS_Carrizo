<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var x = 1;
      document.write("Entering the loop<br /> ");
      while (x < 20)
      {
          if (x == 5){
          break; // breaks out of loop completely
      }
      x = x + 1;
      document.write( x + "<br />");
      }
      document.write("Exiting the loop!<br /> ");

    </script>
  </body>
</html>
