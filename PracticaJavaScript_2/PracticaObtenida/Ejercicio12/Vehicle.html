<body>
  <h2>El vehiculo Triciclo tiene</h2>
  <script type="text/javascript">
    class Vehiculo{
      constructor(wheels,topSpeed) {
        this.wheels = wheels;
        this.topSpeed = topSpeed;
      }
    }
    document.write ("<br> Ruedas: ")
    var tricycle = new Vehiculo (3,20);
    document.write ("<br> Ruedas: " + tricycle.wheels)
    document.write ("<br> Velocidad Max: " + tricycle.topSpeed)
  </script>
  <hr>

</body>
