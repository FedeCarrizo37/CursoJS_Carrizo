<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="iso-8859-1">
    <title>Clases con Metodos - Ejercicio 13</title>
    <script src="Auto.js" type="text/javascript"></script>
  </head>
  <body>
    <h2>Detalle del Auto:</h2>
    <script type="text/javascript" charset="iso-8859-1">
      let subaru = new Car( 'Subaru', 'Outback', 2005, 'Grey' );
      document.write("Marca: " + subaru.make + "<br>");
      document.write("Modelo: " + subaru.model + "<br>");
      document.write("Año: " + subaru.year + "<br>");
      document.write("Color: " + subaru.color + "<br>");
      subaru.setColor( 'Red' );
      document.write("Nuevo Color: " + subaru.color + "<br>");
    </script>
  </body>
</html>
