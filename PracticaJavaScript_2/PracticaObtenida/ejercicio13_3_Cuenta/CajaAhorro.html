<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="iso-8859-1">
    <title>Clases y Herencia - Operaciones con metodos</title>
    <script src="Cuenta.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Clase Cuentas - Caja de Ahorro</h1>
    <script type="text/javascript">
      let ca = new CajaAhorro( '524398/2', 125.50, 2.3 );
      document.write("<br>Saldo original:");
      document.write(ca);
      document.write("<hr>Llamo a Metodo para sumar $33");
      ca.acreditar(33);
      document.write(ca);
      document.write("<hr>Llamo a Metodo para restar $58.5 (tiene saldo)");
      ca.debitar(58.5);
      document.write(ca);
      document.write("<hr>Llamo a Metodo para restar $100.5 (no tiene saldo):");
      ca.debitar(100.5);
      document.write(ca);
    </script>
  </body>
</html>
