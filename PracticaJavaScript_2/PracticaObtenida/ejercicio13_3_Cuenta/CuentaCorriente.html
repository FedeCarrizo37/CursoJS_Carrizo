<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="iso-8859-1">
    <title>Clases y Herencia - Operaciones con metodos</title>
    <script src="Cuenta.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Clase Cuentas - Cuenta Corriente</h1>
    <script type="text/javascript">
      let ca = new CuentaCorriente( '50001/2', 7300.5, 1000 );
      document.write("<br>Saldo original:");
      document.write(ca);
      document.write("<hr>Llamo a Metodo para sumar $100.3");
      ca.acreditar(100.3);
      document.write(ca);
      document.write("<hr>Llamo a Metodo para restar $400.8");
      ca.debitar(400.8);
      document.write(ca);
      document.write("<hr>Llamo a Metodo para restar $7500");
      ca.debitar(7500);
      document.write(ca);
      document.write("<hr>Llamo a Metodo para restar $600");
      ca.debitar(600);
      document.write(ca);
    </script>
  </body>
</html>
